<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Login </title>
    <link rel="icon" type="image/png" href="./media/BOMBS_icon.png"/>
    <link rel="stylesheet" type="text/css" href="./files/Style.css">
    <link rel="stylesheet" type="text/css" href="./files/Generic_Layout.css">
    <link rel="stylesheet" type="text/css" href="./files/LoginRegistar_Layout.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="./files/Login.js"></script>
  </head>
  <body class="grid">
    <header class="grid-board">
      <a href="Home.html">
        <img class="zoom" id="logo" src ="./media/BOMBS_logo_2.png" alt="BOMBS logo">
      </a>
      <a class="button right color3 zoom" href="Home.html"> Voltar </a>
    </header>

    <section class="grid-board bold white signin">
      <h2>Iniciar sessão</h2>
      <form name="loginForm">
        <input class="w3-input w3-border w3-center input-bubble"
        type="text" name="Username" placeholder="Username">
        <input class="w3-input w3-border w3-center input-bubble"
        type="password" name="Password" placeholder="Password">
      </form>
    </section>

    <nav class="grid-board nav-grid bold white">
        <a class="button color2 zoom login" name="login"
        value="button" id="login">Login</a>
        <a class="button color3 zoom register" href="Registar.html"
        id="register">Não registado?</a>
    </nav>

    <section class="grid-board white" id="music-box">
      <h5 class="title"> Música </h5>
      <audio controls loop autoplay>
      <source src="./media/marlboro-a_great_day.mp3" type="audio/mpeg">
        O teu navegador não suporta o elemento de áudio.
      </audio>
    </section>

    <footer class="soft-grid-board">
      <p class="footer-height">Cristiano Matias, Carolina Maia,
        Marcelo Teles, FCUL ITW 2018, copyrights &copy;</p>
    </footer>
  </body>
</html>
